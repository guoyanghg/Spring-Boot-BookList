<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>All the book list</title>
</head>
<body>
<div class="container" style="max-width: 700px;">
    <h2 class="pb-2 mt-4 mb-2 border-bottom" style="margin-top: 100px;">Create New Book</h2>
    <div class="card card-body bg-light">
    <form action="/books/update" method="post">
        <input type="hidden" name="id" th:field="${book.id}"></input>
        <div class="form-group">
            <label for="nameid">Book Name</label>
            <input type="text" name="name" id="nameid" th:field="${book.name}"/>
        </div>
        <div class="form-group">
            <label for="authorid">Author</label>
            <input type="text" name="author" id="authorid" th:field="${book.author}"/>
        </div>
        <div class="form-group">
            <label for="desid">Description</label>
            <input type="text" name="description" id="desid" th:field="${book.description}"/>
        </div>
        <div class="form-group">
            <label for="statusid">Status</label>
            <select  name="status" id="statusid">
                <option value="0" th:selected="(${book.status}==0)">Have not read yet</option>
                <option value="1" th:selected="(${book.status}==1)">Reading</option>
                <option value="2" th:selected="(${book.status}==2)">Done</option>
            </select>
        </div>
        <p class="text-center">
            <button type="submit">Submit</button>
        </p>
    </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

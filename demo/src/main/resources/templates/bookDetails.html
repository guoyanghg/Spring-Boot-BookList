<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container" style="max-width: 700px;">
        <h2 class="pb-2 mt-4 mb-2 border-bottom" style="margin-top: 100px;">Details</h2>
        <div class="card card-body bg-light">
            <p>
                <strong>Name:</strong> <span th:text=${book.name}>Mysery Island</span>
            </p>
            <p>
                <strong>Author:</strong> <span th:text=${book.author}>Ruler</span>
            </p>
            <p>
                <strong>Description:</strong> <span th:text=${book.description}>Good </span>
            </p>

            <p th:switch=${book.status}>
                <strong>Status:</strong>

                    <span th:case="0">Have not read yet</span>
                    <span th:case="1">Reading</span>
                    <span th:case="2">Done</span>
            </p>

        </div>
        <div class="alert alert-success" th:unless="${book.status==0}">
             Congratulations!
        </div>
        <div class="alert alert-warning" th:if="${book.status==0}">
             Hurry up!
        </div>

        <a href="javascript:history.go(-1)" class="btn btn-light">Return</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
